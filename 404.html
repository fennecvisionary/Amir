<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - الصفحة غير موجودة | مدرسة أمير</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #ff6b81;
            --primary-dark: #ff4757;
            --bg-gradient: linear-gradient(135deg, #ffe0e9 0%, #fff0f6 100%);
            --white: #ffffff;
            --text: #333;
            --muted: #666;
            --radius: 40px; /* زوايا أنعم قليلاً */
            --shadow: 0 25px 50px rgba(255, 107, 129, 0.2);
            
            --dark-bg: #1a1a1a;
            --dark-card: #2d2d2d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            transition: 0.5s;
            padding: 20px;
        }

        body.dark-mode { background: var(--dark-bg); }

        /* تعديل الحاوية لتكون أكبر في الشاشات الكبيرة */
        .content {
            background-color: var(--white);
            width: 100%;
            max-width: 600px; /* زيادة العرض الأقصى للحاسوب */
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 4rem 3rem; /* زيادة المسافات الداخلية */
            text-align: center;
            transition: 0.5s;
        }

        /* تنسيق خاص للهواتف */
        @media (max-width: 480px) {
            .content {
                max-width: 100%;
                padding: 3rem 1.5rem;
                --radius: 30px;
            }
            .error-num { font-size: 3.5rem !important; }
            h2 { font-size: 1.5rem !important; }
        }

        .dark-mode .content { background-color: var(--dark-card); box-shadow: 0 25px 60px rgba(0,0,0,0.4); }

        .main-image {
            display: block;
            margin: 0 auto 30px;
            animation: float 3s ease-in-out infinite;
        }

        .main-image img {
            width: 100%;
            max-width: 250px; /* تكبير الصورة في الحاسوب */
            height: auto;
            filter: drop-shadow(0 15px 15px rgba(255, 107, 129, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-num {
            font-size: 5rem; /* تكبير الرقم في الحاسوب */
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 15px;
            line-height: 1;
            letter-spacing: -2px;
        }

        h2 { color: var(--primary-dark); font-size: 2.2rem; margin-bottom: 20px; font-weight: 700; }
        p { color: var(--muted); line-height: 1.8; margin-bottom: 40px; font-size: 1.2rem; }
        .dark-mode p { color: #aaa; }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 18px 45px; /* زر أكبر وأبرز */
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 60px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.4s;
            box-shadow: 0 10px 25px rgba(255, 107, 129, 0.3);
        }

        .btn-home:hover {
            background: var(--primary-dark);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 107, 129, 0.4);
        }

        .footer-credit {
            margin-top: 45px;
            padding-top: 25px;
            border-top: 1px solid rgba(0,0,0,0.06);
            font-size: 0.95rem;
            color: #999;
        }

        .dark-mode .footer-credit { border-top-color: rgba(255,255,255,0.06); }
        .dev-link { color: var(--primary); text-decoration: none; font-weight: 700; }
    </style>
</head>

<body class="light-mode">
    <div class="content">
        <div class="main-image">
            <img src="images/001.png" alt="مدرسة أمير" 
        </div>

        
        <h2>أوووه! لقد احترقت الوصفة</h2>
        <p>عذراً، الصفحة التي تبحث عنها غير موجودة في مطبخنا حالياً. ربما تم نقلها أو حذفها تماماً.</p>
        
        <a href="https://amirdelices.pages.dev/" class="btn-home">
            <i class="fa-solid fa-house-chimney"></i> العودة للرئيسية
        </a>

        <div class="footer-credit">
            بواسطة: <a href="https://fennecvisionary.vercel.app/DevProfile.html" class="dev-link">Bradai Abderrahmen</a>
        </div>
    </div>

    <script>
        const body = document.body;
        if (localStorage.getItem('theme') === 'dark' || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme'))) {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
