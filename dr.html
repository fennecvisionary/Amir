<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل أطباء الجزائر الشامل</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS ------------------------------------------------ */
        :root {
            --primary-blue: #0056b3;
            --secondary-blue: #3498db;
            --accent-yellow: #f1c40f;
            --light-gray: #f4f7f6;
            --white: #ffffff;
            --text-main: #2c3e50;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            direction: rtl;
            background-color: var(--light-gray);
            color: var(--text-main);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navbar */
        nav {
            background: var(--white);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-blue);
            text-decoration: none;
        }

        .logo span { color: var(--accent-yellow); }

        /* Hero Section */
        header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 60px 0 100px;
            text-align: center;
        }

        header h1 { font-size: 2.5rem; margin-bottom: 15px; }

        /* Search Box */
        .search-section {
            margin-top: -60px;
        }

        .search-container {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .search-container input, .search-container select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .search-container input:focus { border-color: var(--secondary-blue); }

        /* Results Display */
        .results-info {
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
            color: var(--primary-blue);
        }

        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        /* Doctor Card */
        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: 0.3s ease;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover { transform: translateY(-8px); }

        .card .icon-circle {
            width: 80px;
            height: 80px;
            background: var(--light-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--secondary-blue);
            font-size: 2rem;
        }

        .card h3 { margin-bottom: 5px; color: var(--text-main); }
        .card .spec-tag { color: var(--secondary-blue); font-weight: bold; margin-bottom: 10px; display: block;}
        .card .wilaya-badge { 
            background: var(--accent-yellow); 
            padding: 3px 12px; 
            border-radius: 20px; 
            font-size: 0.85rem;
            font-weight: bold;
        }

        .card-details { margin: 15px 0; font-size: 0.9rem; color: #666; }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .btn-wa { background: #25d366; color: white; }
        .btn-call { background: var(--secondary-blue); color: white; }
        .btn:hover { opacity: 0.8; }

        /* Footer */
        footer {
            background: var(--primary-blue);
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .social-icons { margin-top: 15px; }
        .social-icons i { font-size: 1.5rem; margin: 0 10px; cursor: pointer; }

        #btn-top {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--primary-blue);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: none;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .search-container { grid-template-columns: 1fr; }
            header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container nav-content">
            <a href="#" class="logo"><i class="fas fa-hand-holding-medical"></i> طبيب <span>الجزائر</span></a>
            <div>69 ولاية</div>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>دليل أطباء الجزائر</h1>
            <p>المصدر الموثوق للبحث عن الأطباء في كافة تخصصاتهم عبر الوطن</p>
        </div>
    </header>

    <section class="container search-section">
        <div class="search-container">
            <input type="text" id="nameSearch" placeholder="ابحث باسم الدكتور...">
            <select id="wilayaFilter">
                <option value="">كل الولايات (69)</option>
            </select>
            <select id="specFilter">
                <option value="">كل التخصصات</option>
                <option value="طب عام">طب عام</option>
                <option value="طب الأطفال">طب الأطفال</option>
                <option value="طب الأسنان">طب الأسنان</option>
                <option value="أمراض القلب">أمراض القلب</option>
                <option value="طب العيون">طب العيون</option>
                <option value="جراحة العظام">جراحة العظام</option>
                <option value="أمراض النساء">أمراض النساء</option>
            </select>
        </div>
        <div class="results-info" id="resultsCount">جاري تحميل البيانات...</div>
    </section>

    <main class="container">
        <div class="doctors-grid" id="doctorsGrid">
            </div>
    </main>

    <button id="btn-top" onclick="window.scrollTo({top:0, behavior:'smooth'})">
        <i class="fas fa-arrow-up"></i>
    </button>

    <footer>
        <div class="container">
            <p>دليل أطباء الجزائر الشامل &copy; 2026</p>
            <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 10px;">هذا الموقع هو دليل معلوماتي، يرجى الاتصال بالطبيب للتأكد من المواعيد.</p>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-whatsapp"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </footer>

    <script>
        /* JavaScript & Data ---------------------------------- */

        // 1. قائمة الولايات الكاملة (69 ولاية)
        const wilayas = [
            "أدرار", "الشلف", "الأغواط", "أم البواقي", "باتنة", "بجاية", "بسكرة", "بشار", "البليدة", "البويرة",
            "تمنراست", "تبسة", "تلمسان", "تيارت", "تيزي وزو", "الجزائر", "الجلفة", "جيجل", "سطيف", "سعيدة",
            "سكيكدة", "سيدي بلعباس", "عنابة", "قالمة", "قسنطينة", "المدية", "مستغانم", "المسيلة", "معسكر", "ورقلة",
            "وهران", "البيض", "إليزي", "برج بوعريريج", "بومرداس", "الطارف", "تندوف", "تيسمسيلت", "الوادي", "خنشلة",
            "سوق أهراس", "تيبازة", "ميلة", "عين الدفلى", "النعامة", "عين تموشنت", "غرداية", "غليزان", "تيميمون",
            "برج باجي مختار", "أولاد جلال", "بني عباس", "إن صالح", "إن قزام", "تقرت", "جانت", "المغير", "المنيعة",
            "سيدي خويلد", "حاسي مسعود", "بريان", "القرارة", "دلس", "سيدي غيلاس", "قصر البخاري", "بوسعادة", "توقرت"
        ];

        // 2. مصفوفة بيانات الأطباء (أمثلة)
        const doctors = [
            { name: "د. أمين بلقاسم", specialty: "طب عام", wilaya: "الجزائر", phone: "213660112233", address: "باب الزوار - مقابل الجامعة", hours: "08:00 - 16:00" },
            { name: "د. فاطمة الزهراء", specialty: "طب الأطفال", wilaya: "وهران", phone: "213550998877", address: "شارع العقيد لطفي - وهران", hours: "09:00 - 17:00" },
            { name: "د. يوسف منصوري", specialty: "جراحة العظام", wilaya: "سطيف", phone: "213770445566", address: "وسط المدينة - سطيف", hours: "08:30 - 15:00" },
            { name: "د. سارة عثماني", specialty: "طب الأسنان", wilaya: "قسنطينة", phone: "213661224466", address: "حي الدقسي - قسنطينة", hours: "10:00 - 18:00" },
            { name: "د. هشام زروقي", specialty: "أمراض القلب", wilaya: "البليدة", phone: "213540332211", address: "شارع باب السبت - البليدة", hours: "08:00 - 14:00" },
            { name: "د. مريم ياحي", specialty: "طب العيون", wilaya: "عنابة", phone: "213790554433", address: "حي لورا - عنابة", hours: "09:00 - 16:30" }
        ];

        // 3. المنطق البرمجي
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('doctorsGrid');
            const wilayaSel = document.getElementById('wilayaFilter');
            const specSel = document.getElementById('specFilter');
            const nameInp = document.getElementById('nameSearch');
            const countDisplay = document.getElementById('resultsCount');
            const topBtn = document.getElementById('btn-top');

            // ملء الولايات
            wilayas.forEach(w => {
                let opt = document.createElement('option');
                opt.value = w;
                opt.textContent = w;
                wilayaSel.appendChild(opt);
            });

            function display(list) {
                grid.innerHTML = '';
                countDisplay.textContent = `عدد الأطباء المتاحين: ${list.length}`;

                if (list.length === 0) {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px;">لا توجد نتائج بحث!</div>`;
                    return;
                }

                list.forEach(doc => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="icon-circle"><i class="fas fa-user-md"></i></div>
                        <span class="wilaya-badge">${doc.wilaya}</span>
                        <h3>${doc.name}</h3>
                        <span class="spec-tag">${doc.specialty}</span>
                        <div class="card-details">
                            <p><i class="fas fa-map-marker-alt"></i> ${doc.address}</p>
                            <p><i class="far fa-clock"></i> ${doc.hours}</p>
                        </div>
                        <div class="card-actions">
                            <a href="tel:${doc.phone}" class="btn btn-call"><i class="fas fa-phone"></i> اتصل</a>
                            <a href="https://wa.me/${doc.phone}" target="_blank" class="btn btn-wa"><i class="fab fa-whatsapp"></i> واتساب</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            function filter() {
                const n = nameInp.value.toLowerCase();
                const w = wilayaSel.value;
                const s = specSel.value;

                const filtered = doctors.filter(doc => {
                    return (doc.name.toLowerCase().includes(n)) &&
                           (w === "" || doc.wilaya === w) &&
                           (s === "" || doc.specialty === s);
                });
                display(filtered);
            }

            nameInp.addEventListener('input', filter);
            wilayaSel.addEventListener('change', filter);
            specSel.addEventListener('change', filter);

            window.addEventListener('scroll', () => {
                topBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
            });

            // البداية
            display(doctors);
        });
    </script>
</body>
</html>
