<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة طبيب الجزائر المتطورة</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0a66c2;
            --secondary: #00bfa5;
            --accent: #ff9800;
            --bg: #f0f2f5;
            --white: #ffffff;
            --text-dark: #1a1a1b;
            --text-light: #65676b;
            --grad: linear-gradient(135deg, #0a66c2 0%, #00bfa5 100%);
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body { background-color: var(--bg); color: var(--text-dark); overflow-x: hidden; }

        /* Navbar */
        nav { background: var(--white); padding: 15px 0; box-shadow: var(--shadow); sticky; top: 0; z-index: 100; }
        .nav-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto; padding: 0 20px; }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .logo i { font-size: 30px; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Header */
        header { background: var(--grad); padding: 80px 20px; text-align: center; color: white; border-bottom-left-radius: 50px; border-bottom-right-radius: 50px; }
        header h1 { font-size: 2.8rem; margin-bottom: 15px; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }

        /* Specialties Icons */
        .specialties-bar { 
            display: flex; gap: 20px; overflow-x: auto; padding: 20px; margin: -40px auto 30px; 
            max-width: 1000px; justify-content: flex-start; scrollbar-width: none;
        }
        .spec-item {
            background: var(--white); padding: 20px; border-radius: 20px; min-width: 110px; 
            text-align: center; box-shadow: var(--shadow); cursor: pointer; transition: 0.3s;
            border: 2px solid transparent;
        }
        .spec-item:hover, .spec-item.active { transform: translateY(-10px); border-color: var(--secondary); color: var(--primary); }
        .spec-item i { font-size: 24px; margin-bottom: 10px; display: block; }
        .spec-item span { font-size: 0.9rem; font-weight: bold; }

        /* Search Box */
        .search-area { max-width: 900px; margin: 0 auto 40px; background: var(--white); padding: 20px; border-radius: 20px; box-shadow: var(--shadow); display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; }
        .search-area input, .search-area select { border: 1px solid #ddd; padding: 12px; border-radius: 12px; outline: none; font-size: 1rem; }

        /* Doctor Card Premium */
        .doctors-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 30px; max-width: 1200px; margin: auto; padding: 20px; }
        .card { 
            background: var(--white); border-radius: 25px; padding: 0; position: relative; 
            overflow: hidden; transition: 0.4s; box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,0.05);
        }
        .card:hover { transform: scale(1.03); box-shadow: 0 20px 40px rgba(0,0,0,0.12); }
        .card-header { background: #f8f9fa; padding: 30px 20px; position: relative; }
        .status-tag { position: absolute; top: 15px; right: 15px; background: #e8f5e9; color: #2e7d32; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .card-body { padding: 20px; text-align: center; }
        .doc-img { width: 90px; height: 90px; background: var(--white); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: -60px auto 15px; border: 5px solid var(--white); box-shadow: var(--shadow); font-size: 40px; color: var(--primary); }
        .card h3 { font-size: 1.4rem; margin-bottom: 5px; }
        .specialty-label { color: var(--secondary); font-weight: bold; margin-bottom: 15px; display: block; }
        .info-row { display: flex; align-items: center; gap: 10px; color: var(--text-light); margin-bottom: 8px; font-size: 0.9rem; justify-content: center; }
        .card-actions { display: flex; gap: 10px; padding: 20px; border-top: 1px solid #f0f0f0; }
        .btn { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }
        .btn-book { background: var(--grad); color: white; }
        .btn-wa { background: #25d366; color: white; }
        .btn-share { position: absolute; top: 15px; left: 15px; color: #999; border: none; background: none; cursor: pointer; }

        /* Appointment Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); }
        .modal-content { background: var(--white); padding: 30px; border-radius: 30px; width: 90%; max-width: 500px; animation: pop 0.3s ease; }
        @keyframes pop { from { transform: scale(0.8); } to { transform: scale(1); } }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; }

        /* Footer */
        footer { background: #1a1a1b; color: white; padding: 50px 20px; text-align: center; margin-top: 50px; }

        @media (max-width: 768px) {
            .search-area { grid-template-columns: 1fr; }
            header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-content">
            <a href="#" class="logo"><i class="fas fa-notes-medical"></i> طبيب<span>الجزائر</span></a>
            <div id="date-now" style="font-weight: bold; color: var(--text-light)"></div>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>احجز موعدك مع نخبة الأطباء</h1>
            <p>أكثر من 5000 عيادة طبية في متناول يدك عبر 69 ولاية</p>
        </div>
    </header>

    <div class="specialties-bar">
        <div class="spec-item active" onclick="filterBySpec('')"><i class="fas fa-th-large"></i><span>الكل</span></div>
        <div class="spec-item" onclick="filterBySpec('طب عام')"><i class="fas fa-stethoscope"></i><span>طب عام</span></div>
        <div class="spec-item" onclick="filterBySpec('طب الأسنان')"><i class="fas fa-tooth"></i><span>أسنان</span></div>
        <div class="spec-item" onclick="filterBySpec('أمراض القلب')"><i class="fas fa-heartbeat"></i><span>قلب</span></div>
        <div class="spec-item" onclick="filterBySpec('طب الأطفال')"><i class="fas fa-baby"></i><span>أطفال</span></div>
        <div class="spec-item" onclick="filterBySpec('طب العيون')"><i class="fas fa-eye"></i><span>عيون</span></div>
        <div class="spec-item" onclick="filterBySpec('جراحة العظام')"><i class="fas fa-bone"></i><span>عظام</span></div>
    </div>

    <section class="container" style="max-width: 1200px; margin: auto;">
        <div class="search-area">
            <input type="text" id="nameInput" placeholder="بحث باسم الطبيب أو العيادة...">
            <select id="wilayaInput">
                <option value="">كل الولايات</option>
            </select>
            <button class="btn btn-book" onclick="filter()">بحث سريع</button>
        </div>
        
        <div id="resultsInfo" style="margin-bottom: 20px; font-weight: bold; color: var(--primary)"></div>
        
        <div class="doctors-grid" id="doctorsGrid"></div>
    </section>

    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalDocName">حجز موعد جديد</h3>
                <button onclick="closeModal()" style="border:none; background:none; font-size:20px; cursor:pointer">&times;</button>
            </div>
            <div class="form-group">
                <label>اسمك الكامل</label>
                <input type="text" placeholder="أدخل اسمك">
            </div>
            <div class="form-group">
                <label>تاريخ الموعد</label>
                <input type="date">
            </div>
            <button class="btn btn-book" style="width: 100%;" onclick="confirmBooking()">تأكيد الحجز</button>
        </div>
    </div>

    <footer>
        <p>منصة طبيب الجزائر - جميع الحقوق محفوظة 2026 &copy;</p>
        <div style="margin-top: 20px; display: flex; justify-content: center; gap: 20px;">
            <i class="fab fa-facebook fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
            <i class="fab fa-linkedin fa-2x"></i>
        </div>
    </footer>

    <script>
        // البيانات الموسعة
        const wilayas = ["أدرار", "الشلف", "الأغواط", "أم البواقي", "باتنة", "بجاية", "بسكرة", "بشار", "البليدة", "البويرة", "تمنراست", "تبسة", "تلمسان", "تيارت", "تيزي وزو", "الجزائر", "الجلفة", "جيجل", "سطيف", "سعيدة", "سكيكدة", "سيدي بلعباس", "عنابة", "قالمة", "قسنطينة", "المدية", "مستغانم", "المسيلة", "معسكر", "ورقلة", "وهران", "البيض", "إليزي", "برج بوعريريج", "بومرداس", "الطارف", "تندوف", "تيسمسيلت", "الوادي", "خنشلة", "سوق أهراس", "تيبازة", "ميلة", "عين الدفلى", "النعامة", "عين تموشنت", "غرداية", "غليزان", "تيميمون", "برج باجي مختار", "أولاد جلال", "بني عباس", "إن صالح", "إن قزام", "تقرت", "جانت", "المغير", "المنيعة"];

        const doctors = [
            { name: "د. عبد الرحيم بوعزيز", specialty: "أمراض القلب", wilaya: "الجزائر", address: "حي حيدرة، فيلا رقم 12", phone: "213661000000", rating: 4.9, open: true },
            { name: "د. سهام لعموري", specialty: "طب الأطفال", wilaya: "سطيف", address: "شارع 08 ماي، وسط المدينة", phone: "213550111222", rating: 4.8, open: true },
            { name: "د. خالد بن يوسف", specialty: "جراحة العظام", wilaya: "وهران", address: "شارع الصنوبر، وهران", phone: "213770333444", rating: 4.7, open: false },
            { name: "د. مريم طبايبية", specialty: "طب الأسنان", wilaya: "قسنطينة", address: "بوالصوف، عمارة ب", phone: "213699000111", rating: 5.0, open: true },
            { name: "د. كمال تواتي", specialty: "طب عام", wilaya: "بجاية", address: "وسط المدينة بجاية", phone: "213560778899", rating: 4.6, open: true },
        ];

        let currentSpec = '';

        document.addEventListener('DOMContentLoaded', () => {
            const wilayaSel = document.getElementById('wilayaInput');
            wilayas.forEach(w => {
                let opt = document.createElement('option');
                opt.value = w; opt.textContent = w;
                wilayaSel.appendChild(opt);
            });

            document.getElementById('date-now').textContent = new Date().toLocaleDateString('ar-DZ', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});

            render();
        });

        function filterBySpec(spec) {
            currentSpec = spec;
            document.querySelectorAll('.spec-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            filter();
        }

        function filter() {
            const name = document.getElementById('nameInput').value.toLowerCase();
            const wilaya = document.getElementById('wilayaInput').value;
            
            const filtered = doctors.filter(d => {
                return (d.name.toLowerCase().includes(name)) &&
                       (wilaya === "" || d.wilaya === wilaya) &&
                       (currentSpec === "" || d.specialty === currentSpec);
            });
            render(filtered);
        }

        function render(data = doctors) {
            const grid = document.getElementById('doctorsGrid');
            grid.innerHTML = '';
            document.getElementById('resultsInfo').textContent = `تم إيجاد ${data.length} طبيب مختص`;

            data.forEach(doc => {
                const card = `
                    <div class="card">
                        <button class="btn-share"><i class="fas fa-share-alt"></i></button>
                        <div class="card-header">
                            <span class="status-tag" style="background:${doc.open ? '#e8f5e9':'#ffebee'}; color:${doc.open ? '#2e7d32':'#c62828'}">
                                ${doc.open ? 'مفتوح الآن' : 'مغلق'}
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="doc-img"><i class="fas fa-user-md"></i></div>
                            <h3>${doc.name}</h3>
                            <span class="specialty-label">${doc.specialty}</span>
                            <div style="color:var(--accent); margin-bottom:15px">
                                ${'<i class="fas fa-star"></i>'.repeat(Math.floor(doc.rating))} (${doc.rating})
                            </div>
                            <div class="info-row"><i class="fas fa-map-marker-alt"></i> ${doc.wilaya}، ${doc.address}</div>
                            <div class="info-row"><i class="fas fa-phone-alt"></i> ${doc.phone}</div>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-book" onclick="openModal('${doc.name}')">حجز موعد</button>
                            <a href="https://wa.me/${doc.phone}" class="btn btn-wa"><i class="fab fa-whatsapp"></i> واتساب</a>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function openModal(name) {
            document.getElementById('modalDocName').textContent = "حجز موعد عند " + name;
            document.getElementById('bookingModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
        }

        function confirmBooking() {
            alert("تم إرسال طلب الحجز بنجاح! سيتصل بك الطبيب لتأكيد الموعد.");
            closeModal();
        }

        document.getElementById('nameInput').addEventListener('input', filter);
        document.getElementById('wilayaInput').addEventListener('change', filter);
    </script>
</body>
</html>
